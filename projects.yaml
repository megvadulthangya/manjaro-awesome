custom_packages:
  - name: nordic-backgrounds
    repo: megvadulthangya/nordic-backgrounds
    description: "Nordic theme wallpapers"
    license: MIT
    install_steps:
      - type: copy
        source: "wallpapers/*"
        destination: "/usr/share/backgrounds/nordic-backgrounds"

  - name: awesome-rofi
    repo: megvadulthangya/Awesome-rofi
    branch: my-awesome-config
    description: "Rofi themes and configuration"
    license: MIT
    install_steps:
      - type: copy
        source: "fonts/*"
        destination: "/usr/share/fonts/rofi-themes"
      - type: command
        command: "fc-cache -f -v"
      - type: copy
        source: "files/scripts/*"
        destination: "/usr/bin"
      - type: copy
        source: "files/*"
        destination: "/etc/skel/.config/rofi"

  - name: awesome-copycats-manjaro
    repo: megvadulthangya/awesome-copycats-manjaro
    branch: Autoinstall
    description: "AwesomeWM Copycats configuration"
    license: GPL3
    install_steps:
      - type: copy
        source: "themes/*"
        destination: "/etc/skel/.config/awesome"

