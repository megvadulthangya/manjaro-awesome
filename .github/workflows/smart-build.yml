name: Manjaro Repo Smart Builder

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Environment
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm --needed git rsync openssh base-devel jq
          
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # JOGOSULTSÁGOK JAVÍTÁSA (A leggyakoribb hibaforrás)
          chown -R builder:builder .
          
          # Git beállítása RENDSZERSZINTEN (hogy a builder is lássa)
          git config --system --add safe.directory '*'

      - name: Setup SSH for Builder
        run: |
          mkdir -p /home/builder/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > /home/builder/.ssh/id_ed25519
          chmod 600 /home/builder/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> /home/builder/.ssh/known_hosts
          chown -R builder:builder /home/builder/.ssh

      - name: Debug Directory Structure
        run: |
          echo "--- JELENLEGI KÖNYVTÁR TARTALMA (ROOT) ---"
          ls -la
          echo "--- AWESOME-ROFI TARTALMA ---"
          ls -la awesome-rofi/ || echo "HIBA: awesome-rofi mappa nem olvasható!"

      - name: Run Smart Build Script
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          chmod +x ./ci-smart-build.sh
          su builder -c ./ci-smart-build.sh
