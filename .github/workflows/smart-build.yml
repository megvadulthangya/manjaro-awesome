name: Manjaro Repo Smart Builder

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Environment
        run: |
          # Alaprendszer frissítése és csomagok telepítése
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Syu --noconfirm --needed git rsync openssh base-devel jq
          
          # Builder user létrehozása
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # Jogosultságok javítása a munkamappán
          chown -R builder:builder .
          git config --global --add safe.directory '*'

      - name: Setup SSH for Builder
        run: |
          # FONTOS: A kulcsot a 'builder' felhasználó mappájába tesszük!
          mkdir -p /home/builder/.ssh
          
          # Base64 dekódolás (az új Ed25519 kulcshoz)
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > /home/builder/.ssh/id_ed25519
          
          # Jogosultságok beállítása (szigorúan 600, és a builderé legyen)
          chmod 600 /home/builder/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> /home/builder/.ssh/known_hosts
          chown -R builder:builder /home/builder/.ssh

      - name: Run Smart Build Script
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          chmod +x ./ci-smart-build.sh
          # A builder user nevében futtatjuk a scriptet
          su builder -c ./ci-smart-build.sh
