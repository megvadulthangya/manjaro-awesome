name: Manjaro Repo Smart Builder

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Environment (Install Build Essentials)
        run: |
          pacman-key --init
          pacman-key --populate archlinux
          
          # Telepítjük a csomagokat
          pacman -Syu --noconfirm --needed \
            git rsync openssh base-devel jq \
            appstream appstream-glib \
            rust cargo \
            meson ninja cmake \
            python \
            gtk3 gtk4 \
            imagemagick \
            po4a \
            bc \
            fontconfig \
            libxml2 \
            clang llvm lld
          
          # Debug kikapcsolása és tömörítés javítása
          sed -i '/^OPTIONS=/ s/ debug/ !debug/' /etc/makepkg.conf
          sed -i "s/^COMPRESSZST=.*/COMPRESSZST=(zstd -c -T0 --ultra -20 -)/" /etc/makepkg.conf

          # Builder user létrehozása
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # Rendszerszintű Git feloldás
          git config --system --add safe.directory '*'
          export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
          
          # Jogosultságok
          chown -R builder:builder .

      - name: Setup SSH for Builder
        run: |
          mkdir -p /home/builder/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > /home/builder/.ssh/id_ed25519
          chmod 600 /home/builder/.ssh/id_ed25519
          
          # --- ITT A JAVÍTÁS! ---
          # 1. Hozzáadjuk a VPS-t (hogy fel tudjon tölteni)
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> /home/builder/.ssh/known_hosts
          # 2. Hozzáadjuk a GITHUBOT IS (hogy le tudja klónozni a push-hoz!)
          ssh-keyscan -H github.com >> /home/builder/.ssh/known_hosts
          
          chown -R builder:builder /home/builder/.ssh

      - name: Debug Directory Structure
        run: |
          ls -la

      - name: Run Smart Build Script
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          chmod +x ./ci-smart-build.sh
          su builder -c ./ci-smart-build.sh
