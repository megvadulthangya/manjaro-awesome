      - name: Run Builder
        run: |
          echo "=== Starting Builder ==="
          
          chmod +x builder.py
          
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          echo ""
          
          # DEBUG: Check .git in current directory
          echo "=== DEBUG: Checking .git in current directory ==="
          pwd
          ls -la .git 2>&1 || echo "ls .git failed"
          file .git 2>&1 || echo "file .git failed"
          cat .git 2>&1 || echo "cat .git failed"
          echo ""
          
          # DEBUG: Check .git in parent directory
          echo "=== DEBUG: Checking .git in parent directory ==="
          cd ..
          pwd
          ls -la .git 2>&1 || echo "ls .git failed"
          file .git 2>&1 || echo "file .git failed"
          cat .git 2>&1 || echo "cat .git failed"
          cd /__w/manjaro-awesome/manjaro-awesome
          echo ""
          
          echo "Looking for .git directory:"
          find . -name ".git" -type d 2>/dev/null || echo "No .git directory found in current directory"
          echo ""
          echo "Checking git status:"
          git status 2>&1 || echo "Git command failed"
          
          # Test SSH connection one more time
          echo "=== Final SSH Test ==="
          if su builder -c "ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no vps 'echo READY'" 2>/dev/null; then
            echo "✅ SSH connection confirmed"
          else
            echo "⚠️ SSH connection may have issues"
          fi
          
          echo ""
          echo "=== Repository Status ==="
          if pacman -Sl "$REPO_NAME" >/dev/null 2>&1; then
            echo "✅ Repository '$REPO_NAME' is accessible"
          else
            echo "❌ Repository '$REPO_NAME' is NOT accessible"
          fi
          
          echo ""
          echo "=== Running Builder Script ==="
          
          # Set environment for builder
          export HOME=/home/builder
          export VPS_USER="$VPS_USER"
          export VPS_HOST="$VPS_HOST"
          export VPS_SSH_KEY="$VPS_SSH_KEY"
          export REPO_SERVER_URL="$REPO_SERVER_URL"
          export REMOTE_DIR="$REMOTE_DIR"
          export REPO_NAME="$REPO_NAME"
          export GITHUB_TOKEN="$GITHUB_TOKEN"
          export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
          
          # Set git config for the current directory
          git config user.email "builder@github-actions"
          git config user.name "GitHub Actions Builder"
          
          # Run as builder user
          su builder -c "cd '$PWD' && python3 builder.py 2>&1" | tee build_output.log
          
          BUILD_STATUS=$?
          echo ""
          echo "=== Build finished with exit code: $BUILD_STATUS ==="
          
          if [ -f "builder.log" ]; then
            echo "=== Last 20 lines of builder.log ==="
            tail -20 builder.log
          fi
          
          exit $BUILD_STATUS