name: Manjaro Package Builder

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare Environment
        run: |
          # Initialize pacman
          pacman-key --init
          pacman-key --populate archlinux
          
          # Update system and install ALL required packages via pacman
          pacman -Syu --noconfirm --needed \
            git base-devel sudo \
            python python-pip \
            python-requests python-gitpython python-yaml python-setuptools \
            pacman-contrib repo-tools \
            curl wget ca-certificates \
            openssh rsync \
            appstream appstream-glib \
            meson ninja cmake \
            gtk-doc docbook-xsl libxslt \
            gobject-introspection \
            autoconf automake libtool pkg-config \
            patch make gcc binutils \
            file which tar gzip bzip2 xz zstd \
            unzip p7zip gnupg \
            dbus polkit \
            systemd systemd-sysvcompat \
            arch-install-scripts
            
          # Create builder user
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # Git safety settings
          git config --system --add safe.directory '*'
          export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
          
          # Set ownership - use absolute path to avoid issues
          chown -R builder:builder "$(pwd)"
          
          # Optimize makepkg
          sed -i '/^OPTIONS=/ s/ debug/ !debug/' /etc/makepkg.conf
          sed -i "s/^COMPRESSZST=.*/COMPRESSZST=(zstd -c -T0 --ultra -20 -)/" /etc/makepkg.conf
          
          echo "✅ Environment preparation complete"

      - name: Setup SSH
        run: |
          mkdir -p /home/builder/.ssh
          
          # Decode base64 SSH key or use as-is
          echo "${{ secrets.VPS_SSH_KEY }}" > /tmp/ssh_key_temp
          
          # Check if it's base64 encoded
          if echo "${{ secrets.VPS_SSH_KEY }}" | grep -q '^[A-Za-z0-9+/]*=*$' && \
             echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d >/dev/null 2>&1; then
            echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > /home/builder/.ssh/id_ed25519
          else
            echo "${{ secrets.VPS_SSH_KEY }}" > /home/builder/.ssh/id_ed25519
          fi
          
          chmod 600 /home/builder/.ssh/id_ed25519
          
          # Add known hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> /home/builder/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H github.com >> /home/builder/.ssh/known_hosts 2>/dev/null || true
          
          chown -R builder:builder /home/builder/.ssh
          echo "✅ SSH setup complete"

      - name: Verify Python Environment
        run: |
          echo "=== Python Environment ==="
          echo "Python version: $(python --version)"
          echo ""
          echo "Installed Python packages:"
          python -c "import requests; print('✓ requests', requests.__version__)"
          python -c "import git; print('✓ gitpython', git.__version__)"
          python -c "import yaml; print('✓ pyyaml')"
          echo ""
          echo "Other essential tools:"
          which makepkg && makepkg --version | head -1
          which repo-add && echo "✓ repo-add available"
          which ssh && ssh -V
          which scp && echo "✓ scp available"
          echo "=== Verification complete ==="

      - name: Run Builder
        env:
          # SSH Connection
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          
          # Repository Configuration
          REPO_SERVER_URL: ${{ secrets.REPO_SERVER_URL }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
          REPO_NAME: ${{ secrets.REPO_NAME || 'manjaro-awesome' }}
        run: |
          # Make script executable
          chmod +x builder.py
          
          # Test Python execution
          echo "Testing Python execution..."
          python -c "print('✅ Python is working correctly')"
          
          # Run as builder user with proper environment
          echo "Starting builder script..."
          
          # Set up environment for builder user
          export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
          
          # Run the builder
          su builder -c "cd '$PWD' && python3 builder.py 2>&1 | tee build_output.log"
          
          # Check exit status
          BUILD_EXIT=$?
          
          # Show tail of log
          echo "=== Build log tail ==="
          if [ -f "builder.log" ]; then
            tail -30 builder.log
          elif [ -f "build_output.log" ]; then
            tail -30 build_output.log
          fi
          
          exit $BUILD_EXIT

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-results-$(date +%Y%m%d-%H%M%S)
          path: |
            builder.log
            build_output.log
            built_packages/
            .buildtracking/
          retention-days: 7

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "=== Build Failed - Debug Info ==="
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo ""
          echo "Builder log (if exists):"
          if [ -f "builder.log" ]; then
            tail -100 builder.log
          fi