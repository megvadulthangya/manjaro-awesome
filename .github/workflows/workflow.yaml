name: Manjaro Package Builder

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Environment
        run: |
          # Initialize pacman
          pacman-key --init
          pacman-key --populate archlinux
          
          # Update system and install essential packages
          pacman -Syu --noconfirm --needed \
            git rsync openssh base-devel jq sudo \
            curl wget ca-certificates \
            appstream appstream-glib \
            meson ninja cmake \
            python python-pip python-setuptools \
            gtk-doc docbook-xsl libxslt \
            gobject-introspection \
            autoconf automake libtool pkg-config \
            patch make gcc binutils \
            file which tar gzip bzip2 xz zstd \
            unzip p7zip gnupg \
            dbus polkit \
            systemd systemd-sysvcompat \
            pacman-contrib arch-install-scripts
          
          # Create builder user
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          # Set git safe directories
          git config --system --add safe.directory '*'
          export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
          
          # Optimize makepkg configuration
          sed -i '/^OPTIONS=/ s/ debug/ !debug/' /etc/makepkg.conf
          sed -i "s/^COMPRESSZST=.*/COMPRESSZST=(zstd -c -T0 --ultra -20 -)/" /etc/makepkg.conf
          
          # Install Python packages
          python -m pip install --upgrade pip
          pip install requests gitpython pyyaml
          
          # Set ownership
          chown -R builder:builder .

      - name: Setup SSH
        run: |
          mkdir -p /home/builder/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > /home/builder/.ssh/id_ed25519
          chmod 600 /home/builder/.ssh/id_ed25519
          
          # Add known hosts
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> /home/builder/.ssh/known_hosts
          ssh-keyscan -H github.com >> /home/builder/.ssh/known_hosts
          
          chown -R builder:builder /home/builder/.ssh

      - name: Run Python Builder
        env:
          # Required secrets
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          
          # Repository configuration
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
          REPO_SERVER_URL: ${{ secrets.REPO_SERVER_URL }}
          REPO_NAME: ${{ secrets.REPO_NAME || 'manjaro-awesome' }}
          
          # Optional configuration
          VPS_SSH_PORT: ${{ secrets.VPS_SSH_PORT || '22' }}
          VPS_SSH_USERNAME: ${{ secrets.VPS_SSH_USERNAME || secrets.VPS_USER }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Make script executable
          chmod +x builder.py
          
          # Run as builder user
          su builder -c "python3 builder.py"
          
      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            builder.log
            built_packages/
          retention-days: 7