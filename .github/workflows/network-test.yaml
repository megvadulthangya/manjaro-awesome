name: Upload Test - Complete Environment

on:
  workflow_dispatch:
    inputs:
      test_file_size_mb:
        description: 'Test file size in MB'
        default: '5'
        type: string
      use_compression:
        description: 'Use compression for transfer'
        default: 'true'
        type: boolean

jobs:
  upload-test:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Test Environment
        run: |
          echo "=== TESZT KÃ–RNYEZET ELÅKÃ‰SZÃTÃ‰SE ==="
          echo "DÃ¡tum: $(date)"
          
          pacman-key --init
          pacman-key --populate archlinux
          
          pacman -Syu --noconfirm --needed \
            git rsync openssh \
            base-devel sudo coreutils \
            curl wget jq bc
          
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          git config --system --add safe.directory '*'
          export GIT_DISCOVERY_ACROSS_FILESYSTEM=1
          
          chown -R builder:builder .
          
          echo "=== RENDSZER INFORMÃCIÃ“ ==="
          echo "Hostname: $(hostname)"
          echo "SSH: $(ssh -V 2>&1)"
          echo "RSYNC: $(rsync --version | head -1)"

      - name: Setup SSH and Environment Variables
        env:
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "=== KÃ–RNYEZETI VÃLTOZÃ“K BEÃLLÃTÃSA ==="
          
          echo "REMOTE_DIR: $REMOTE_DIR"
          echo "VPS_USER: $VPS_USER"
          echo "VPS_HOST: $VPS_HOST"
          
          if [ -z "$REMOTE_DIR" ] || [ -z "$VPS_USER" ] || [ -z "$VPS_HOST" ]; then
            echo "âŒ HIBA: Egy vagy tÃ¶bb secret nincs beÃ¡llÃ­tva!"
            echo "SzÃ¼ksÃ©ges secrets: REMOTE_DIR, VPS_USER, VPS_HOST, VPS_SSH_KEY"
            exit 1
          fi
          
          mkdir -p /home/builder/.ssh
          
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > /home/builder/.ssh/id_ed25519
          chmod 600 /home/builder/.ssh/id_ed25519
          
          echo "=== SSH KULCS INFO ==="
          ssh-keygen -l -f /home/builder/.ssh/id_ed25519
          
          # SSH config lÃ©trehozÃ¡sa - EGYSZERÅ°BB MÃ“DON, HERE-DOC NÃ‰LKÃœL
          echo "Host $VPS_HOST" > /home/builder/.ssh/config
          echo "  HostName $VPS_HOST" >> /home/builder/.ssh/config
          echo "  User $VPS_USER" >> /home/builder/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> /home/builder/.ssh/config
          echo "  StrictHostKeyChecking no" >> /home/builder/.ssh/config
          echo "  ConnectTimeout 30" >> /home/builder/.ssh/config
          echo "  ServerAliveInterval 15" >> /home/builder/.ssh/config
          echo "  ServerAliveCountMax 3" >> /home/builder/.ssh/config
          echo "  LogLevel DEBUG3" >> /home/builder/.ssh/config
          
          echo "Adding host to known_hosts..."
          ssh-keyscan -H $VPS_HOST >> /home/builder/.ssh/known_hosts 2>/dev/null
          
          chown -R builder:builder /home/builder/.ssh
          
          # Environment vÃ¡ltozÃ³k fÃ¡jlba mentÃ©se - itt hasznÃ¡lhatunk here-doc-ot mert nincs benne $VPS_HOST stb.
          cat > /home/builder/env_vars.sh << 'EOF'
          # Environment variables for test script
          export REMOTE_DIR="$REMOTE_DIR"
          export VPS_USER="$VPS_USER"
          export VPS_HOST="$VPS_HOST"
          export TEST_FILE_SIZE_MB="$TEST_FILE_SIZE_MB"
          export USE_COMPRESSION="$USE_COMPRESSION"
          export BUILD_TIMESTAMP="$(date +%s)"
          export TEST_PREFIX="github_test_${BUILD_TIMESTAMP}"
          EOF
          
          # A vÃ¡ltozÃ³k behelyettesÃ­tÃ©se
          sed -i "s#\$REMOTE_DIR#$REMOTE_DIR#g" /home/builder/env_vars.sh
          sed -i "s#\$VPS_USER#$VPS_USER#g" /home/builder/env_vars.sh
          sed -i "s#\$VPS_HOST#$VPS_HOST#g" /home/builder/env_vars.sh
          sed -i "s#\$TEST_FILE_SIZE_MB#${{ github.event.inputs.test_file_size_mb }}#g" /home/builder/env_vars.sh
          sed -i "s#\$USE_COMPRESSION#${{ github.event.inputs.use_compression }}#g" /home/builder/env_vars.sh
          
          chown builder:builder /home/builder/env_vars.sh
          
          echo "=== SSH BEÃLLÃTÃSOK KÃ‰SZ ==="
          echo "SSH config tartalma:"
          cat /home/builder/.ssh/config

      - name: Copy and Run Test Script
        env:
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "=== TESZT SCRIPT BEÃLLÃTÃSA ==="
          
          # EllenÅ‘rizzÃ¼k, hogy lÃ©tezik-e a szkript
          if [ ! -f ./.github/scripts/upload-test.sh ]; then
            echo "âŒ A upload-test.sh szkript nem talÃ¡lhatÃ³!"
            echo "KÃ©szÃ­tsd el a .github/scripts/upload-test.sh fÃ¡jlt"
            exit 1
          fi
          
          # ÃtmÃ¡soljuk a szkriptet
          mkdir -p /home/builder/.github/scripts/
          cp ./.github/scripts/upload-test.sh /home/builder/.github/scripts/
          chmod +x /home/builder/.github/scripts/upload-test.sh
          chown -R builder:builder /home/builder/.github
          
          echo "Script helye: /home/builder/.github/scripts/upload-test.sh"
          
          # Futtatjuk a szkriptet builder userkÃ©nt
          echo "=== TESZT SCRIPT INDUL ==="
          su builder -c "cd /home/builder && source env_vars.sh && ./.github/scripts/upload-test.sh"

      - name: Generate Final Report
        if: always()
        run: |
          echo "=== VÃ‰GJELENTÃ‰S ==="
          echo ""
          echo "ğŸ“Š TESZT Ã–SSZEFOGLALÃ“"
          echo "====================="
          echo ""
          echo "âœ… ElvÃ©gzett tesztek:"
          echo "   - SSH kapcsolat ellenÅ‘rzÃ©se"
          echo "   - TÃ¡voli kÃ¶nyvtÃ¡r ellenÅ‘rzÃ©se"
          echo "   - SCP feltÃ¶ltÃ©s (tÃ¶bb fÃ¡jl)"
          echo "   - RSYNC feltÃ¶ltÃ©s (tÃ¶mÃ¶rÃ­tÃ©ssel)"
          echo "   - FÃ¡jlok ellenÅ‘rzÃ©se a szerveren"
          echo "   - Automatikus takarÃ­tÃ¡s"
          echo ""
          echo "ğŸ”§ HasznÃ¡lt technolÃ³giÃ¡k:"
          echo "   - SSH kulcs hitelesÃ­tÃ©s"
          echo "   - SCP fÃ¡jlÃ¡tvitel"
          echo "   - RSYNC szinkronizÃ¡ciÃ³"
          echo "   - TÃ¶mÃ¶rÃ­tÃ©s: ${{ github.event.inputs.use_compression }}"
          echo ""
          echo "ğŸ“ˆ TesztfÃ¡jl mÃ©retek:"
          echo "   - 5MB"
          echo "   - 190MB"
          echo "   - ${{ github.event.inputs.test_file_size_mb }}MB"
          echo ""
          echo "ğŸ” Secrets hasznÃ¡lat:"
          echo "   - REMOTE_DIR: ${{ secrets.REMOTE_DIR }}"
