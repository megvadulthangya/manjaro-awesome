          echo "   - VPS_SSH_KEY: $(if [ -n "${{ secrets.VPS_SSH_KEY }}" ]; then echo 'âœ“ BeÃ¡llÃ­tva'; else echo 'âœ— HiÃ¡nyzik'; fi)"
