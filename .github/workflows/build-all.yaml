name: Build Manjaro Packages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-single-package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build nordic-backgrounds
      run: |
        echo "Building nordic-backgrounds package"
        python3 scripts/generate-single-pkgbuild.py nordic-backgrounds
        
        docker run --rm -v $PWD:/workspace -w /workspace manjarolinux/base:latest /bin/bash -c "
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git sudo
          
          # Build directly in /tmp where we have write permissions
          cp -r packages/nordic-backgrounds /tmp/
          cd /tmp/nordic-backgrounds
          makepkg -s --noconfirm --skippgpcheck
          cp *.pkg.tar.* /workspace/ 2>/dev/null || echo 'No package files'
        "

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: nordic-backgrounds-pkg
        path: "*.pkg.tar.*"
        if-no-files-found: warn

  create-repository:
    needs: build-single-package
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4

    - name: Create repository
      run: |
        mkdir -p repo
        cp *.pkg.tar.* repo/ 2>/dev/null || echo "No packages to copy"
        echo "Repository:"
        ls -la repo/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./repo
        force_orphan: true