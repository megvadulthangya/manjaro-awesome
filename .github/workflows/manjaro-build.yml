name: Build Manjaro Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OUTPUT_DIR: /output
      REPO_NAME: manjaro-awesome

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            sudo fakeroot bsdtar xz-utils zstd git base-devel wget

      - name: Create builder user
        run: |
          sudo useradd -m builder
          sudo passwd -d builder
          sudo bash -c "echo 'builder ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers"
          mkdir -p $OUTPUT_DIR
          sudo chown builder:builder $OUTPUT_DIR

      - name: Download Arch bootstrap
        run: |
          wget https://mirror.rackspace.com/archlinux/iso/latest/archlinux-bootstrap-2025.11.01-x86_64.tar.zst
          mkdir -p arch-bootstrap
          tar -I zstd -xf archlinux-bootstrap-2025.11.01-x86_64.tar.zst -C arch-bootstrap --strip-components=1

      - name: Build local PKGBUILD packages
        run: |
          su - builder -c '
            set -e
            for pkgdir in $(find . -maxdepth 2 -name PKGBUILD -exec dirname {} \;); do
              echo "=== BUILDING: $pkgdir ==="
              cd "$pkgdir"
              makepkg -s --noconfirm --clean
              mv *.pkg.tar.zst $OUTPUT_DIR/
              cd -
            done
          '

      - name: Create repo database
        run: |
          su - builder -c '
            cd $OUTPUT_DIR
            repo-add ${REPO_NAME}.db.tar.gz *.pkg.tar.zst || true
          '

      - name: Commit & push repo to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          cp -r $OUTPUT_DIR/* .
          git add .
          git commit -m "Update Manjaro repo"
          git push -f origin gh-pages

      - name: Upload packages as artifact
        uses: actions/upload-artifact@v3
        with:
          name: manjaro-packages
          path: ${{ env.OUTPUT_DIR }}/*.pkg.tar.zst
