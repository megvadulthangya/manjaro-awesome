name: Build Manjaro Packages + AUR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OUTPUT_DIR: /home/builder/output
      REPO_NAME: manjaro-awesome
      AUR_PACKAGES: |
        raw-thumbnailer
        grayjay-bin
        gsconnect
        lain-git
        awesome-git
        awesome-freedesktop-git
        tilix-git
        ttf-font-awesome-5
        tamzen-font
        i3lock-fancy-git
        betterlockscreen
        nordic-theme
        nordic-darker-theme
        nordic-darker-standard-buttons-theme
        nordic-polar-standard-buttons-theme
        nordic-standard-buttons-theme
        nordic-bluish-accent-theme
        nordic-bluish-accent-standard-buttons-theme
        geany-nord-theme
        nordzy-icon-theme
        oh-my-posh-bin
        fish-done
        find-the-command
        p7zip-gui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends \
            build-essential fakeroot git wget tar zstd xz-utils pkg-config

      - name: Create builder user
        run: |
          sudo useradd -m builder
          sudo passwd -d builder
          echo 'builder ALL=(ALL) NOPASSWD: ALL' | sudo tee -a /etc/sudoers
          sudo mkdir -p $OUTPUT_DIR
          sudo chown builder:builder $OUTPUT_DIR

      - name: Download Arch bootstrap
        run: |
          wget https://mirror.rackspace.com/archlinux/iso/latest/archlinux-bootstrap-2025.11.01-x86_64.tar.zst
          mkdir -p arch-bootstrap
          sudo tar -I zstd -xf archlinux-bootstrap-2025.11.01-x86_64.tar.zst -C arch-bootstrap --strip-components=1

      - name: Build local PKGBUILD packages
        run: |
          su - builder -c '
            set -e
            mkdir -p $OUTPUT_DIR
            for pkgdir in $(find . -maxdepth 2 -name PKGBUILD -exec dirname {} \;); do
              echo "=== BUILDING: $pkgdir ==="
              cd "$pkgdir"
              makepkg -s --noconfirm --clean
              cp *.pkg.tar.zst $OUTPUT_DIR/ || true
              cd -
            done
          '

      - name: Build AUR packages
        run: |
          su - builder -c '
            set -e
            mkdir -p $OUTPUT_DIR
            cd /tmp
            for pkg in $AUR_PACKAGES; do
              echo "=== BUILDING AUR PACKAGE: $pkg ==="
              if [ -d "$pkg" ]; then rm -rf "$pkg"; fi
              git clone https://aur.archlinux.org/$pkg.git
              cd "$pkg"
              makepkg -s --noconfirm --clean || true
              cp *.pkg.tar.zst $OUTPUT_DIR/ || true
              cd ..
            done
          '

      - name: Fix permissions for Git push
        run: |
          sudo chown -R $USER:$USER $OUTPUT_DIR

      - name: Create repo database
        run: |
          cd $OUTPUT_DIR
          repo-add ${REPO_NAME}.db.tar.gz *.pkg.tar.zst || true

      - name: Commit & push repo to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          # Ellenőrzés, hogy van-e fájl a $OUTPUT_DIR-ben
          if [ -z "$(ls -A $OUTPUT_DIR)" ]; then
            echo "❌ No files to deploy!"
            exit 1
          fi

          git checkout --orphan gh-pages
          git rm -rf .
          cp -r $OUTPUT_DIR/* .
          git add .
          git commit -m "Update Manjaro repo"
          git push -f origin gh-pages

      - name: Upload packages as artifact
        uses: actions/upload-artifact@v4
        with:
          name: manjaro-packages
          path: ${{ env.OUTPUT_DIR }}/*.pkg.tar.zst
